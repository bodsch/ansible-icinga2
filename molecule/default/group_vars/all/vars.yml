icinga2_ido:
  username: icinga2_ido
  password: icinga2
  host: database
  # socket: /var/lib/mysql/mysql.sock
  cleanup:
    acknowledgements_age: 48h
    hostchecks_age: 48h
    servicechecks_age: 48h

icinga2_master_features_enabled:
  - checker
  - api
  - ido-mysql
  - mainlog
  - influxdb2

icinga2_features:
  influxdb2:
    active: false
    host: localhost
    port: 8086
    organization: monitoring
    bucket: icinga2
    auth_token: rrDAHWjVEKScc5DzaFVN4vzg9HtZkcWvt433Yfdqju
    flush_threshold: 1024
    flush_interval: 10s
    host_template:
      measurement: "$host.check_command$"
      tags:
        hostname: "$host.name$"
    service_template:
      measurement: "$service.check_command$"
      tags:
        hostname: "$host.name$"
        service: "$service.name$"

icinga2_host_object:
  localhost:
    import: generic-host
    address: '{{ ansible_default_ipv4.address }}'
    display_name: "{{ ansible_fqdn }}"
    vars: |
      os = "Linux"
      dist = "{{ ansible_distribution }}"
      dist_ver = "{{ ansible_distribution_version }}"
      disks = {
        "disk /" = {
          disk_partitions = "/"
        }
      }

icinga2_notification_usergroups:
  icingaadmins:
    display_name: "Icinga2 Admin Group"

icinga2_notification_user:
  icingaadmin:
    import: generic-user
    display_name: "Icinga2 Admin"
    groups:
      - icingaadmins
    email: admin@example.com

  admin:
    import: generic-user
    display_name: Next Admin
    groups:
      - icingaadmins
    email: admin@example.com

