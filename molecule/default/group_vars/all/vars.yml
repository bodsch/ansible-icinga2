icinga2_sudo_cmd:
  - /sbin/service foo restart

icinga2_api:
  user:
    root:
      password: foo
      permissions: '*'
    icingaweb:
      password: barbarbar
      permissions:
        - "status/query"
        - "actions/*"
        - "objects/modify/*"
