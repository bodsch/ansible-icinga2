---
- name: prepare container
  hosts: all
  gather_facts: true

  pre_tasks:

    - name: update package cache
      package:
        update_cache: true

    - name: install netstat
      package:
        name:
          - net-tools
          - iproute2
        state: present
      when:
        - ansible_os_family | lower in [ 'archlinux', 'debian' ]

    - debug:
        msg:
          - "os family            : {{ ansible_os_family }}"
          - "distribution         : {{ ansible_distribution }}"
          - "distribution version : {{ ansible_distribution_major_version }}"
          - "ansible version      : {{ ansible_version.full }}"
          - "python version       : {{ ansible_python.version.major }}.{{ ansible_python.version.minor }}"

  roles:
    - role: apparmor
    - role: snapd
    - role: monitoring-tools

- name: prepare container
  hosts: database
  gather_facts: true

  pre_tasks:
    - name: detect python3
      stat:
        path: /usr/bin/python3
      register: __stat_present_python3
      changed_when: not __stat_present_python3.stat.exists

    - name: set python3
      set_fact:
        ansible_python_interpreter: /usr/bin/python3
      when:
        - ansible_python.version.major == 2
        - __stat_present_python3.stat.exists

    - name: Gathering Facts now
      setup:

  roles:
    - role: mariadb
