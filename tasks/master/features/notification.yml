---

- name: create notifications directory
  file:
    name: /etc/icinga2/notifications
    state: directory
    owner: "{{ icinga2_user }}"
    group: "{{ icinga2_group }}"
    mode: 0750

- name: define notifications feature state
  set_fact:
    feature_notification_state: "{{ 'present' if icinga2_master_features_enabled | join('|') |
      regex_search('notification') else 'absent' }}"

- name: merge icinga2 timeperiod configuration between defaults and custom
  set_fact:
    icinga2_notification_apply_rules: "{{ icinga2_defaults_notification_apply_rules |
      combine( icinga2_notification_apply_rules, recursive=True ) }}"

- name: merge icinga2 timeperiod configuration between defaults and custom
  set_fact:
    icinga2_notification_templates: "{{ icinga2_defaults_notification_templates |
      combine( icinga2_notification_templates, recursive=True ) }}"

- name: configure notification feature
  template:
    src: etc/icinga2/features/notification.conf.j2
    dest: /etc/icinga2/features-available/notification.conf
    owner: "{{ icinga2_user }}"
    group: "{{ icinga2_group }}"
    mode: 0666

- name: configure notification templates
  template:
    src: etc/icinga2/notifications/templates-notifications.conf.j2
    dest: /etc/icinga2/notifications/templates-notifications.conf
    owner: "{{ icinga2_user }}"
    group: "{{ icinga2_group }}"
    mode: 0666
  notify:
    - check configuration
    - reload icinga2

- name: configure notification apply rules
  template:
    src: etc/icinga2/notifications/apply-notifications.conf.j2
    dest: /etc/icinga2/notifications/apply-notifications.conf
    owner: "{{ icinga2_user }}"
    group: "{{ icinga2_group }}"
    mode: 0666
  notify:
    - check configuration
    - reload icinga2

- name: enable notification feature
  icinga2_feature:
    name: notification
    state: "{{ feature_notification_state }}"
  notify:
    - check configuration
    - restart icinga2
  tags:
    - icinga2
    - features
