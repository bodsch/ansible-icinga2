---

- name: disable icinga2 features
  icinga2_feature:
    name: "{{ item }}"
    state: absent
  loop:
    "{{ icinga2_master_features_disabled }}"
  notify:
    - check configuration
    - restart icinga2
  tags:
    - icinga2
    - features

- include_tasks: features/api.yml
- include_tasks: features/notification.yml
- include_tasks: features/graphite.yml
- include_tasks: features/influxdb.yml
- include_tasks: features/influxdb2.yml
- include_tasks: features/gelf.yml
- include_tasks: features/ido.yml
- include_tasks: features/icingadb.yml

...
