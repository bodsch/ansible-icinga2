---

- name: detect if icinga2 exists
  stat:
    path: /usr/sbin/icinga2
  register: icinga2_binary_file

- name: define icinga2_installed
  set_fact:
    icinga2_installed: "{{ icinga2_binary_file.stat.exists }}"

- name: do facts module to get latest information
  setup:

- name: installed icinga2 version
  block:
    - name: detect installed icinga2 version
      icinga2_version:
      register: __installed_icinga2_version

    - name: define icinga2 version
      set_fact:
        icinga2_installed_version: "{{ __installed_icinga2_version.version }}"
        cacheable: true
      when:
        - __installed_icinga2_version is defined
        - __installed_icinga2_version.rc is defined
        - __installed_icinga2_version.rc == 0

    - name: installed icinga2 version
      debug:
        var: icinga2_installed_version
      when:
        - icinga2_installed_version is defined
        - icinga2_installed_version | length != 0

  when:
    icinga2_installed

...
