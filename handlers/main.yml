---

- name: yum-clean-metadata
  command: yum clean metadata
  args:
    warn: no

- name: check configuration
  icinga2_daemon:
    parameters:
      - --validate
      - --log-level debug
      - --config /etc/icinga2/icinga2.conf
  register: icinga2_validate_config
  notify:
    - validated config

- name: validated config
  debug:
    var: icinga2_validate_config
  when:
    - icinga2_validate_config is defined

- name: reload icinga2
  service:
    name: icinga2
    state: reloaded

- name: restart icinga2
  service:
    name: icinga2
    state: restarted

- name: restart icinga2 master
  icinga2_reload_master:
    requester: '{{ ansible_fqdn }}'
  ignore_errors: false
  delegate_to: "{{ item.key }}"
  with_dict:
    "{{ icinga2_masters }}"
